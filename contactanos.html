                    </div>

                        <input type="text" name="correo" placeholder="user@gmail.com.." required>
                    </div>
                    <div class="form-item">
                        <label for="">Mensaje:</label>
                        <br>

                    </div>
                    <button>Enviar</button>
                </form>
            </div>
