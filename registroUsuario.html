<main style="background-image: url('img/espacio.jpeg'); background-repeat: no-repeat; background-size: cover;">

<div class="container text-center">
 <form id="formulario">
    
        <br><br><br>
            <h1 class="text-center1">Registro de usuario</h1>
            <br>
            <br>
            
            <div id="grupo__nombre">
                <label for="" class="label">Nombre</label>
                <input class="input" type="text" name="nombre" id="txtName" placeholder="nombre completo">
                <i class="formulario__validacion-inactivo fas fa-times-circle"></i>
            </div>

            <div id="grupo__telefono">
                <label for="" class="label">Telefono</label>
                <input class="input" type="text" name="telefono" id="txtPhone" placeholder="número de 10 dígitos">
                <i class="formulario__validacion-inactivo fas fa-times-circle"></i>
            </div>
            
            <div id="grupo__correo">
                <label for="inputEmail3" class="label col-form-label">Email</label>
                <input type="email" class="input" id="inputEmail3" name="correo" placeholder="correo@correo.com">
                <i class="formulario__validacion-inactivo fas fa-times-circle"></i>
            </div>

            <div id="grupo__password">
                <label for="inputPassword3" class="label">Contraseña</label>
                <input class="input" type="password" name="password" id="password" placeholder="contraseña">
                <i class="formulario__validacion-inactivo fas fa-times-circle"></i>
            </div>

            <div id="grupo__password2">
                <label for="inputPassword3" class="label">Repetir contraseña</label>
                <input class="input" type="password" name="password2" id="password2"  placeholder="repita su contraseña"><i class="formulario__validacion-inactivo fas fa-times-circle"></i>
            </div>
  
            <div class="alert alert-warning formulario__mensaje" role="alert" id="formulario__mensaje">
                Campos Incompletos!
              </div>

              <div class="alert alert-success formulario__mensaje-exito" role="alert" id="formulario__mensaje-exito">
                Enviado con exito!
              </div>

            <div class="col text-center">
                <button type="submit" class="button" id="btnS">Enviar</button>
              </div>
            <br>

    </form>
